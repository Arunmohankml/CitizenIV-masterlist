<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Citizen IV Server Masterlist</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #ffffff;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .server-box {
      background-color: #1e1e1e;
      border-left: 4px solid #4fc3f7;
      padding: 15px;
      border-radius: 5px;
      margin-bottom: 5px;
      display: flex;
      align-items: center;
      gap: 15px;
      cursor: pointer;
    }
    .server-icon {
      width: 32px;
      height: 32px;
      border-radius: 4px;
      margin-right: 10px;
      vertical-align: middle;
    }
    .server-details {
      display: inline-block;
      vertical-align: middle;
    }
    .extra-info {
      background-color: #292929;
      padding: 10px 15px;
      border-radius: 0 0 5px 5px;
      margin-bottom: 10px;
      display: none;
    }
    .extra-info ul {
      list-style: none;
      padding-left: 0;
      margin-top: 5px;
    }
    .extra-info ul li {
      margin: 4px 0;
    }
    .expand-button {
      margin-left: auto;
      color: #4fc3f7;
    }
  </style>
</head>
<body>
  <h1>🌐 Citizen IV Masterlist</h1>
  <div id="serverList"></div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    const API_URL = "https://6878dab263f24f1fdc9fbc8d.mockapi.io/api/list/masterlist";

    async function fetchServers() {
      const container = $("#serverList");
      container.html("<p>Loading servers...</p>");

      try {
        const servers = await $.getJSON(API_URL);
        container.html("");

        servers.forEach(server => {
          const [ip, port] = server.addr.split(":");
          const baseURL = `http://${ip}:${port}`;
          const iconUrl = `${baseURL}/icon`;

          const box = $(`
            <div class="server-box">
              <img src="${iconUrl}" class="server-icon" onerror="this.style.display='none';" />
              <div class="server-details">
                <div><strong>${server.name}</strong> — ${server.addr}</div>
                <div class="player-count">👥 Players: loading...</div>
                <div class="game-type">🎮 Mode: ...</div>
              </div>
              <span class="expand-button">▼</span>
            </div>
          `);

          const extra = $(`
            <div class="extra-info">
              <div class="players">Loading players...</div>
              <div class="website"></div>
              <button disabled style="margin-top: 5px;">🔗 Connect (coming soon)</button>
            </div>
          `);

          // Try to get /info
          $.getJSON(`${baseURL}/info`, function (info) {
            if (info.server) {
              const serverName = info.server.hostname || server.name;
              const players = info.server.players || [];
              const gameType = info.server.gametype || "freeroam";
              const website = info.server.website || null;

              box.find(".server-details strong").text(serverName);
              box.find(".player-count").text(`👥 Players: ${players.length} / 32`);
              box.find(".game-type").text(`🎮 Mode: ${gameType}`);

              const playerList = players.length > 0
                ? `<strong>Connected Players:</strong><ul>${players.map(p => `<li>${p.name} <small style="color:#aaa;">(${p.ping}ms)</small></li>`).join("")}</ul>`
                : "<i>No players online</i>";

              extra.find(".players").html(playerList);
              if (website) {
                extra.find(".website").html(`<br/><a href="${website}" target="_blank">🌐 Visit Website</a>`);
              }
            }
          }).fail(() => {
            box.find(".player-count").text("👥 Players: Offline");
            extra.find(".players").html("<i>Server offline</i>");
          });

          // Click toggle
          box.on("click", () => {
            extra.slideToggle(150);
          });

          container.append(box);
          container.append(extra);
        });
      } catch (err) {
        container.html("<p>Failed to load servers. Please check the API URL.</p>");
        console.error(err);
      }
    }

    fetchServers();
  </script>
</body>
</html>
