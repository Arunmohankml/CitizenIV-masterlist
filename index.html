<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Citizen IV Server Masterlist</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #ffffff;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .server-box {
      background-color: #1e1e1e;
      border-left: 4px solid #4fc3f7;
      padding: 15px;
      border-radius: 5px;
      margin-bottom: 5px;
      display: flex;
      align-items: center;
      gap: 15px;
      cursor: pointer;
    }
    .server-icon {
      width: 32px;
      height: 32px;
      border-radius: 4px;
      margin-right: 10px;
    }
    .server-details {
      display: inline-block;
    }
    .extra-info {
      background-color: #292929;
      padding: 10px 15px;
      border-radius: 0 0 5px 5px;
      margin-bottom: 10px;
      display: none;
    }
    .expand-button {
      margin-left: auto;
      color: #4fc3f7;
    }
    button.connect-btn {
      margin-top: 8px;
      padding: 6px 14px;
      background-color: #4fc3f7;
      border: none;
      color: #000;
      font-weight: bold;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>üåê Citizen IV Masterlist</h1>
  <div id="serverList"></div>

  <script>
    const API_URL = "https://6878dab263f24f1fdc9fbc8d.mockapi.io/api/list/masterlist";

    async function fetchServers() {
      const container = document.getElementById("serverList");
      container.innerHTML = "<p>Loading servers...</p>";

      try {
        const servers = await fetch(API_URL).then(res => res.json());
        container.innerHTML = "";

        for (const server of servers) {
          const [ip, port] = server.addr.split(":");
          const baseURL = `http://${ip}:${port}`;
          const iconUrl = `${baseURL}/icon`;

          const box = document.createElement("div");
          box.className = "server-box";
          box.innerHTML = `
            <img src="${iconUrl}" class="server-icon" onerror="this.style.display='none';" />
            <div class="server-details">
              <div><strong>${server.name}</strong> ‚Äî ${server.addr}</div>
            </div>
            <span class="expand-button">‚ñº</span>
          `;

          const extra = document.createElement("div");
          extra.className = "extra-info";
          extra.innerHTML = `
            
          `;

          box.addEventListener("click", () => {
            extra.style.display = extra.style.display === "block" ? "none" : "block";
          });

          container.appendChild(box);
          container.appendChild(extra);
        }
      } catch (err) {
        container.innerHTML = "<p>Failed to load servers.</p>";
        console.error(err);
      }
    }

    fetchServers();
  </script>
</body>
</html>
