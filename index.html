<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Citizen IV Server Masterlist</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #ffffff;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    #serverList {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 20px;
    }
    .server-box {
      background-color: #1e1e1e;
      border-left: 4px solid #4fc3f7;
      padding: 10px 15px;
      border-radius: 5px;
    }
    .server-box span {
      font-size: 1.1em;
    }
    #addForm {
      margin-top: 40px;
      background-color: #1c1c1c;
      padding: 20px;
      border-radius: 6px;
    }
    #addForm input {
      padding: 10px;
      margin-right: 10px;
      margin-bottom: 10px;
      border: none;
      border-radius: 4px;
    }
    #addForm button {
      padding: 10px 20px;
      background-color: #4fc3f7;
      border: none;
      border-radius: 4px;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    #addForm button:hover {
      background-color: #29b6f6;
    }
  </style>
</head>
<body>
  <h1>üåê Citizen IV Masterlist</h1>

  <div id="serverList">
    <!-- Servers will appear here -->
  </div>

  <div id="addForm">
    <h2>Add Your Server</h2>
    <input type="text" id="serverName" placeholder="Server Name" required />
    <input type="text" id="serverAddr" placeholder="IP:Port" required />
    <button onclick="addServer()">Add Server</button>
  </div>

  <script>
    const API_URL = 'https://6878dab263f24f1fdc9fbc8d.mockapi.io/api/list/masterlist';

    // Fetch & display servers
    function fetchServers() {
      fetch(API_URL)
        .then(res => res.json())
        .then(servers => {
          const container = document.getElementById("serverList");
          container.innerHTML = "";
          servers.forEach(server => {
            const box = document.createElement("div");
            box.className = "server-box";
            box.innerHTML = `<span>üîπ <strong>${server.name}</strong> ‚Äî ${server.addr}</span>`;
            container.appendChild(box);
          });
        });
    }

    // Add new server
    function addServer() {
      const name = document.getElementById("serverName").value.trim();
      const addr = document.getElementById("serverAddr").value.trim();

      if (!name || !addr) return alert("Please fill in both fields.");

      fetch(API_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, addr })
      })
        .then(res => res.json())
        .then(() => {
          document.getElementById("serverName").value = "";
          document.getElementById("serverAddr").value = "";
          fetchServers(); // refresh list
        })
        .catch(err => {
          console.error("Error adding server:", err);
          alert("Failed to add server.");
        });
    }

    // Initial load
    fetchServers();
  </script>
</body>
</html>
