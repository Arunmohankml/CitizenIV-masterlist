<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Citizen IV Server Masterlist</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #ffffff;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .server-box {
      background-color: #1e1e1e;
      border-left: 4px solid #4fc3f7;
      padding: 15px;
      border-radius: 5px;
      margin-bottom: 5px;
      display: flex;
      align-items: center;
      gap: 15px;
      cursor: pointer;
    }
    .server-icon {
      width: 32px;
      height: 32px;
      border-radius: 4px;
      margin-right: 10px;
      vertical-align: middle;
    }
    .server-details {
      display: inline-block;
      vertical-align: middle;
    }

    .extra-info {
      background-color: #292929;
      padding: 10px 15px;
      border-radius: 0 0 5px 5px;
      margin-bottom: 10px;
      display: none;
    }

    .extra-info ul {
      list-style: none;
      padding-left: 0;
      margin-top: 5px;
    }
    .extra-info ul li {
      margin: 4px 0;
    }

    .expand-button {
      margin-left: auto;
      color: #4fc3f7;
    }
  </style>
</head>
<body>
  <h1>üåê Citizen IV Masterlist</h1>
  <div id="serverList"></div>

  <script>
    const API_URL = "https://6878dab263f24f1fdc9fbc8d.mockapi.io/api/list/masterlist";

    async function fetchServers() {
      const container = document.getElementById("serverList");
      container.innerHTML = "<p>Loading servers...</p>";

      try {
        const servers = await fetch(API_URL).then(res => res.json());
        container.innerHTML = "";

        for (const server of servers) {
          const [ip, port] = server.addr.split(":");
          const baseURL = `http://${ip}:${port}`;
          let serverName = server.name;
          let players = [];
          let maxPlayers = 32;
          let gameType = "Unknown";
          let iconUrl = `${baseURL}/icon`;
          let website = null;

          try {
            const info = await fetch(`${baseURL}/info`).then(res => res.json());
            if (info?.server) {
              serverName = info.server.hostname || server.name;
              players = info.server.players || [];
              gameType = info.server.gametype || "freeroam";
              website = info.server.website || null;
            }
          } catch (err) {
            console.warn(`Couldn't get info for ${server.addr}`);
          }

          // Main server box
          const box = document.createElement("div");
          box.className = "server-box";
          box.innerHTML = `
            <img src="${iconUrl}" class="server-icon" onerror="this.style.display='none';" />
            <div class="server-details">
              <div><strong>${serverName}</strong> ‚Äî ${server.addr}</div>
              <div>üë• Players: ${players.length} / ${maxPlayers}</div>
              <div>üéÆ Mode: ${gameType}</div>
            </div>
            <span class="expand-button">‚ñº</span>
          `;

          // Extra info section
          const extra = document.createElement("div");
          extra.className = "extra-info";
          extra.innerHTML = `
            ${players.length > 0
              ? `<strong>Connected Players:</strong><ul>${players.map(p => `<li>${p.name}</li>`).join("")}</ul>`
              : "<i>No players online</i>"}
            ${website ? `<a href="${website}" target="_blank">üåê Visit Website</a><br/>` : ""}
            <button disabled style="margin-top: 5px;">üîó Connect (coming soon)</button>
          `;

          // Toggle logic
          box.addEventListener("click", () => {
            extra.style.display = extra.style.display === "block" ? "none" : "block";
          });

          container.appendChild(box);
          container.appendChild(extra); // put below each server box
        }
      } catch (err) {
        container.innerHTML = "<p>Failed to load servers.</p>";
        console.error(err);
      }
    }

    fetchServers();
  </script>
</body>
</html>
